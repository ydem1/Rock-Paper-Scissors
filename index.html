<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/rock-paper-scissors.css">
  
  <title>Rock paper scissors</title>
</head>
<body>

  <p class="title">Rock Paper Scissors</p>

  <section>
    <button class="btn-move" onclick="RockPaperScissors('rock');">
      <img src="style/img/rock-emoji.png" alt="">
    </button>
    <button class="btn-move" onclick="RockPaperScissors('paper');">
      <img src="style/img/paper-emoji.png" alt="">
    </button>
    <button class="btn-move" onclick="RockPaperScissors('scissors');">
      <img src="style/img/scissors-emoji.png" alt="">
    </button>
  </section>

  <p class="js-result"></p>
  <p class="js-picks"></p>
  <p class="js-score"></p>
  
  <button class="btn-reset-score" onclick="resetScore();">Reset Score</button>

  <script src="scripts/rock-paper-scissors.js">
   
  </script>
  
</body>
</html>
